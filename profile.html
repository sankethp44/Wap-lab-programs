<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <header>
        <h1 class="text-center my-4">Profile Page</h1>
    </header>

    <main class="container">
        <section class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <!-- Name -->
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>

                    <!-- Phone Number -->
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>

                    <!-- Address -->
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea class="form-control" id="address" rows="3" placeholder="Enter your address"></textarea>
                    </div>

                    <!-- Favorite Books -->
                    <div class="form-group">
                        <label for="favorite-books">Favorite Books:</label>
                        <select class="form-control" id="favorite-books" multiple size="3">
                            <option>Harry Potter</option>
                            <option>Lord of the Rings</option>
                            <option>Pride and Prejudice</option>
                            <option>The Great Gatsby</option>
                            <option>To Kill a Mockingbird</option>
                        </select>
                    </div>

                    <!-- Buttons -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="text-center mt-4">
        <p>&copy; 2024 Profile Page</p>
    </footer>

</body>
</html>
