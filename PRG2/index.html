<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Inventory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="script.js"></script>
    <style>.card-img-top {
    width: 100%; 
    height: 250px; 
    object-fit: cover; 
    border-radius: 5px; 
}
</style>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Grocery Inventory System</h1>
    </header>

    <main class="container mt-4">
        <section class="row" id="grocery-list">
            <!-- Grocery items will be loaded dynamically using JavaScript -->
        </section>

        <div class="text-center mt-4">
            <button class="btn btn-success" onclick="proceedToInventory()">Proceed to Inventory</button>
        </div>
    </main>
    <footer class="text-center py-3 mt-4 bg-dark text-white"><p>&copy 2025 All rights reserved</p></footer>
</body>
</html>
